<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fonts.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <script src="script.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</head>

<body id="body" onload="renderPokemon()">
    <div class="header">
        <h2>Pokedex</h2>
        <img class="bg-pokeball" src="img/bg-pokeball.png" alt="Pokeball logo">
    </div>
    <div id="overview">

    </div>

    <div id="windowSingleView" class="bg-dark d-none" onclick="closeSingleView()">
        <div id="singleView" onclick="doNotClose(event)">
            <div id="pokedex">
                <span class="back-arrow" onclick="closeSingleView()">&#8592;</span>
                <h1 id="pokemonName"></h1>
                <div id="pokemonId"></div>
                <div id="pokemonTypes"></div>
            </div>
            <div class="info-container">
                <img src="" id="pokemonImg">
                <div class="pokemon-table">
                    <table id="pokemonInfoTable">
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
